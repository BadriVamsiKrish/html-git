<!DOCTYPE>
<body style='background-image: url("IMG_20200329_092314.jpg");background-size:100%100%;'>
  <form><fieldset><legend><h1>self details</h1></legend>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">LastName:</label><br>
    <input type="text" id="lname" name="lname">
    <h2>now its time to radio buttons</h2>
    <input type="radio" id="html" name="fav_lang" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="CSS" name="fav_lang" value="CSS">
    <label for="CSS">CSS</label><br>
    <input type="radio" id="JAVASCRIPT" name="fav_lang" value="JAVASCRIPT">
    <label for="JAVASCRIPT">JAVASCRIPT</label><br>
    <input type="radio" id="REACT" name="fav_lang" value="REACT">
    <label for="REACT">REACT</label>
    <h1>its time to deal with checkbox</h1>
    <input type="checkbox" id="html" name="fav_lang" value="html">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="CSS" name="fav_lang" value="CSS">
    <label for="CSS">CSS</label><br>
    <input type="checkbox" id="JAVASCRIPT" name="fav_lang" value="JAVASCRIPT">
    <label for="JAVASCRIPT">JAVASCRIPT</label><br>
    <input type="checkbox" id="REACT" name="fav_lang" value="REACT">
    <label for="REACT">REACT</label><br><br>
    <input type="submit" value="submit">
    <h2>now its time to use select</h2>
    <label for="cars">Choose a car:</label>
  <select id="cars" name="cars" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <h2>textarea usage</h2>
  <textarea name="message" rows="10" cols="30"></textarea>
  <h2>The button Element</h2>

<button type="button" onclick="alert('Hello World!')">Click Me!</button>
</fieldset>
  </form>
</body>
